Title: Spoofing - Ext NonValid to Int Valid
description: |
  In this scenario, an attempt will be made to send an email from the external SMTP server to the internal mail server. For example::

  sender@external-domain.com | (non-exist)
  recipient@external-domain.com | (exist)
type: spoof
Order: 4
subject: "Performance Review Meeting Invitation"
headers:
  Content-Type: "text/html; charset=UTF-8"
body: |
  <html>
    <body style="font-family: Arial, sans-serif; color: #333;">
      <p>Dear [Employee Name],</p>

      <p>This is to invite you to your annual performance review meeting, which will be held on <strong>[Review Date]</strong> at <strong>[Review Time]</strong>. 
      The purpose of the meeting is to review your performance over the past year and set objectives for the upcoming year.</p>

      <p>Please come prepared to discuss your achievements, areas of improvement, and goals for the future.</p>

      <p>We look forward to our discussion.</p>

      <p>Best regards,<br>  
      [Your Name]<br>  
      [Your Job Title]<br>  
      [Company Name]<br>  
      [Company Contact Information]</p>
    </body>
  </html>
